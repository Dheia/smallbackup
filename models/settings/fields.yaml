fields:
    _title:
        label: webula.smallbackup::lang.plugin.name
        comment: webula.smallbackup::lang.plugin.description
        type: section

    backup_folder:
        label: webula.smallbackup::lang.settings.backup_folder
        default: 'app/uploads/protected/backup'
        span: left
        type: text

    cleanup_interval:
        label: webula.smallbackup::lang.settings.cleanup_interval
        span: left
        type: number
        step: 1
        min: 1
        max: 120
        default: 7

    use_compression:
        label: webula.smallbackup::lang.settings.use_compression
        span: left
        type: switch

    _section_db:
        label: webula.smallbackup::lang.settings.section_db
        type: section

    db_auto:
        label: webula.smallbackup::lang.settings.db_auto
        comment: webula.smallbackup::lang.settings.db_auto__comment
        span: left
        type: switch

    db_excluded_tables:
        label: webula.smallbackup::lang.settings.db_excluded_tables
        comment: webula.smallbackup::lang.settings.db_excluded_tables__comment
        span: full
        type: taglist
        options: getExcludeTablesOptions
        customTags: false

    _section_theme:
        label: webula.smallbackup::lang.settings.section_theme
        type: section

    theme_auto:
        label: webula.smallbackup::lang.settings.theme_auto
        comment: webula.smallbackup::lang.settings.theme_auto__comment
        span: left
        type: switch

    _section_listing:
        label: webula.smallbackup::lang.settings.section_listing
        type: section

    _backup:
        type: partial
        path: $/webula/smallbackup/controllers/settings/_backup.htm